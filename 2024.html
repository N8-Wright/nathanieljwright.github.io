<script>
    var table = document.getElementById("milesWalked");
    let totalMilesWalked = Array.from(table.rows).slice(1).reduce((total, row) => {
        return total + parseFloat(row.cells[1].innerHTML);
    }, 0).toFixed(2);

    const header = document.createElement("h4");
    header.textContent = "Total Miles Walked: " + totalMilesWalked;

    const navbar = document.getElementsByClassName("container")[0];
    navbar.insertAdjacentElement("afterbegin", header);
</script>
