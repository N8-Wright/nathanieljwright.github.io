<div class="container">
    <h1>Nathan Wright's Personal Website</h1>
    <div class="row">
        <div class="col order-lg-2">
            <img class="rounded mx-auto d-block"
                src="{{ site.baseurl }}/assets/images/22-07-25 10-07-48 2072.resized.jpg"></img>
            <ul class="text-center list-unstyled">
                <li>Email me: <a href="mailto: nathan@nathanieljwright.com">nathan@nathanieljwright.com</a></li>
                <li>🧪 <a href="https://github.com/N8-Wright">Github</a></li>
                <li>🐘 <a rel="me" href="https://mastodon.social/@nathanwright">Mastodon</a></li>
            </ul>
        </div>
        <div class="col order-lg-1">
	  <br>
          <h1>Recent Posts</h1>
          {% for post in site.posts limit:2 %}
	    <br>
            <h4><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h4>
            {{ post.excerpt }}
          {% endfor %}
        </div>
    </div>
</div>
